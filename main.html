<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bulk uploader</title>
    <script src="./script.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="flex flex-col h-full">
    <nav class="bg-white border-gray-200 dark:bg-gray-900 ">
        <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4 ">
            <a href="https://flowbite.com/ " class="flex items-center ">
                <img src="https://mgis.mappls.com/mGIS/assets/img/mappls-mapmyindia.svg " class="h-8 mr-3 " alt="Flowbite Logo " />
                <span class="self-center text-2xl font-semibold whitespace-nowrap dark:text-white ">GIS</span>
            </a>
            <button data-collapse-toggle="navbar-default " type="button " class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400
        dark:hover:bg-gray-700 dark:focus:ring-gray-600 " aria-controls="navbar-default " aria-expanded="false ">
                    <span class="sr-only ">Open main menu</span>
                </button>
            <div class="hidden w-full md:block md:w-auto " id="navbar-default ">
                <ul class="font-medium flex flex-col p-4 md:p-0 mt-4 border border-gray-100 rounded-lg bg-gray-50 md:flex-row md:space-x-8 md:mt-0 md:border-0 md:bg-white dark:bg-gray-800 md:dark:bg-gray-900 dark:border-gray-700 ">
                    <li>
                        <div class="relative inline-flex items-center justify-center w-10 h-10 overflow-hidden bg-gray-100 rounded-full dark:bg-gray-600 ">
                            <span id="user-avatar-text " class="font-medium text-gray-600 dark:text-gray-300 ">M</span>
                        </div>


                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="flex flex-1 p-2 ">

        <div class=" flex items-center justify-center w-full ">
            <label for="dropzone-file " class="flex flex-col items-center justify-center w-full h-full border-2 border-gray-300 border-dashed rounded-lg cursor-pointer bg-gray-50 dark:hover:bg-bray-800 dark:bg-gray-700 hover:bg-gray-100 dark:border-gray-600
        dark:hover:border-gray-500 dark:hover:bg-gray-600 ">
        <div class="flex flex-col items-center justify-center pt-5 pb-6 ">
            <svg class="w-8 h-8 mb-4 text-gray-500 dark:text-gray-400 " aria-hidden="true " xmlns="http://www.w3.org/2000/svg " fill="none " viewBox="0 0 20 16 ">
                <path stroke="currentColor " stroke-linecap="round " stroke-linejoin="round " stroke-width="2 " d="M13 13h3a3 3 0 0 0 0-6h-.025A5.56 5.56 0 0 0 16 6.5 5.5 5.5 0 0 0 5.207 5.021C5.137 5.017 5.071 5 5 5a4 4 0 0 0 0 8h2.167M10 15V6m0 0L8
        8m2-2 2 2 "/>
            </svg>
            <p class="mb-2 text-sm text-gray-500 dark:text-gray-400 "><span class="font-semibold ">Click to upload</span> or drag and drop</p>
            <p class="text-xs text-gray-500 dark:text-gray-400 ">SVG, PNG, JPG or GIF (MAX. 800x400px)</p>
        </div>
        <input id="dropzone-file " type="file " class="hidden " />
    </label>
        </div>

    </main>

    <script>
        let url = document.location.url
        let user_avatar_text = document.querySelector('#user-avatar-text');


        function getFirstCharacterFromURL() {
            const urlParams = new URLSearchParams(window.location.search);
            const username = urlParams.get('username');

            if (username && username.length > 0) {
                return username.charAt(0);
            } else {
                return null; // Handle the case where 'username' is not present or empty
            }
        }

        // Example usage:
        const firstCharacter = getFirstCharacterFromURL();

        if (firstCharacter !== null) {
            console.log(`The first character of the username is: ${firstCharacter}`);
            user_avatar_text.innerHTML = firstCharacter.toUpperCase();
        } else {
            console.log('Username not found in the URL.');
        }
    </script>

</body>

</html>
